<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel + Leisure</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="top">
  <div class="grid-container">
    <img src="img/logo.png" class="logo">
  </div>
</section>
<section class="slider-image">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
    <div class="cell large-5 medium-6 small-12 text-center">
      <h1>Your dream holiday awaits</h1>
      <p class="slider-text">Book the holiday of a lifetime now!</p>
      <button class="book-now">Book Now</button><button class="more-info">More Info</button>
    </div> 
    <div class="cell large-4 medium-4 hide-for-medium-only"></div>
    <div class="cell large-3 medium-6 small-12 text-center end">
      <div class="loc">
        <h4 id="location">Johannesburg</h4>
        <span id="description">Cloud</span>
      </div>
      <div class="temp">
        <h2 id="temperature">12°C</h2>
      </div>
      <div class="weather-footer">
        <a href="http://openweathermap.org/" target="_blank" class="footer-link">OpenWeatherMap</a>
      </div>
    </div>     
  </div>
</section>
<section class="steps">
  <div class="grid-container">
     <div class="grid-x grid-padding-x">
    <div class="cell large-4 medium-12 small-12 text-center top-steps steps-border">
      <h3> <img src="img/1.png" class="show-for-medium-up"> Book your flights</h3>
   </div>
   <div class="cell large-4 medium-12 small-12 text-center top-steps steps-border">
    <h3><img src="img/2.png" class="show-for-medium-up">Book your destination</h3>
   </div>
   <div class="cell large-4 medium-12 small-12 top-steps text-center">
    <h3> <img src="img/3.png" class="show-for-medium-up"> Book car hire</h3>
   </div>
   </div>
</section>
<section class="info-blocks">
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
    <div class="cell small-12 medium-6 large-3  text-center info-blocks-div">
      <h4>Cheapest Flights</h4>
      <img src="img/cheap-flights.png">
    </div>
    <div class="small-12 medium-6 large-3  text-center info-blocks-div-last">
      <h4>Great prices</h4>
      <img src="img/cheap-prices.png" id="btn">
    </div>
    <div class="small-12 medium-6 large-3  text-center info-blocks-div">
      <h4>Amazing accommodation</h4>
      <img src="img/btn-accomodation.png">
    </div>
     <div class="small-12 medium-6 large-3 text-center">
      <h4>Car hire at a great price</h4>
      <img src="img/car-hire.png">
    </div>
  </div>
  </div>
</section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function () {
  var lat, lon, api_url;
  
  if ("geolocation" in navigator) {

       navigator.geolocation.getCurrentPosition(gotLocation);

      function gotLocation(position) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        
        api_url = 'https://cors-anywhere.herokuapp.com/http://api.openweathermap.org/data/2.5/weather?lat=' +
                  lat + '&lon=' + 
                  lon + '&units=metric&appid=b27fb5354b8bfedc0c63774fc598d928';
        
        $.ajax({
          url : api_url,
          method : 'GET',
          success : function (data) {
            


            var tempr = data.main.temp;
            var location = data.name;
            var desc = data.weather[0].description;
            
            $("#location").text(location);
            $("#temperature").text(tempr + '°C');
            $("#description").text(desc);

          }
        });
     }
    
  } else {
    alert('Your browser doesnt support geolocation. Sorry.');
  }
  
});

    </script>
  </body>
</html>
