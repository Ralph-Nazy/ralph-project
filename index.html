<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel + Leisure</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="top">
  <div class="grid-container">
    <img src="img/logo.png">
  </div>
</section>
<section class="slider-image">
  <div class="grid-container">
    <div class="grid-x margin-x">
    <div class="cell medium-5 small-12 text-center">
      <h1>Your dream holiday awaits</h1>
      <p>Book the holiday of a lifetime now!</p>
    </div> 
    <div class="cell medium-4"></div>
    <div class="cell medium-3 small-12 text-center end">
      <div id="location"></div>
      <div id="temperature"></div>
      <div id="description"></div>
    </div>     
  </div>
</section>
<section class="steps">
  <div class="grid-container">
     <div class="grid-x grid-padding-x">
    <div class="cell medium-4 small-12 text-center top-steps steps-border">
      <img src="img/1.png" class="show-for-small-only">
      <h3> <img src="img/1.png" class="hide-for-small-only"> Book your flights</h3>
   </div>
   <div class="cell medium-4 small-12 text-center top-steps steps-border">
    <img src="img/2.png" class="show-for-small-only">
    <h3><img src="img/2.png" class="hide-for-small-only">Book your destination</h3>
   </div>
   <div class="cell medium-4 small-12 top-steps text-center">
    <img src="img/3.png" class="show-for-small-only">
    <h3> <img src="img/3.png" class="hide-for-small-only"> Book car hire</h3>
   </div>
   </div>
</section>
<section class="info-blocks">
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
    <div class="cell small-12 medium-3 text-center info-blocks-div">
      <h4>Cheapest Flights</h4>
      <img src="img/cheap-flights.png">
    </div>
    <div class="small-12 medium-3 text-center info-blocks-div">
      <h4>Great prices</h4>
      <img src="img/cheap-prices.png" id="btn">
    </div>
    <div class="small-12 medium-3 text-center info-blocks-div">
      <h4>Amazing accommodation</h4>
      <img src="img/btn-accomodation.png">
    </div>
    <div class="small-12 medium-3 text-center">
      <h4>Car hire at a great price</h4>
      <img src="img/car-hire.png">
    </div>
  </div>
  </div>
</section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script>
     $(document).ready(function() {

        $.getJSON('http://ip-api.com/json', getWeather)
    })

      var getWeather = function(data) {
    $.getJSON('http://api.openweathermap.org/data/2.5/weather', {
        lat: data.lat,
        lon: data.lon,
        appid: "b27fb5354b8bfedc0c63774fc598d928"
    }, showWeather, 'jsonp');
};

  var showWeather = function(data) {
    $("#temperature").text(data.main.temp)
    $("#description").text(data.weather[0].description)
    $("#location").text(data.name)
  };
    </script>
  </body>
</html>
